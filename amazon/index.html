<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>            
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="navbar">
        <div  class="logo-nav border-hover">
            <img src="../photos/amazon_logo.png" alt="Logo">
        </div>

        <div class="location-nav border-hover ">
            <div class="deli-text">
                <p>Deliver to</p>
            </div>
            

            <div class="loc-and-name ">
                <i class="fa-solid fa-location-dot"></i>
                <span>Nepal</span>
            </div>

        </div>

        <div class="search-nav search-border">
            <div class="select-search">
                <select >
                    <option >All</option>
                </select>
            </div>

            <div class="type-search">
                <textarea placeholder="Search Amazon"></textarea>
            </div>

            <div class="search-search">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>


        </div>

        <div class="language-nav border-hover">
            <img src="../photos/flag.png" alt="Flag">
            <h3>EN</h3>
            <i class="fa-solid fa-caret-down"></i>
        </div>

        <div class="signin-nav border-hover">
            <p>Hello, sign in</p>
            <div class="inner-signin">
                <h4>Account & Lists</h4>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            

        </div>

        <div class="orders-nav border-hover">
            <p>Returns</p>
            <h4>& Orders</h4>
        </div>

        <div class="cart-nav border-hover">
            <i class="fa-solid fa-cart-plus"></i>
            <h4>Cart</h4>
        </div>
    </div>

</body>
</html>
